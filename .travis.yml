#Use the new container-based infrastructure
sudo: false
language: c++
cache:
  directories:
    - .tmp

#Install some apt packages needed for spcomp
addons:
  apt_packages:
    - lib32stdc++6

#Webhooks
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/c566d34b63ca82e43bbb
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

#Set the build environment
env:
  global:
    - secure: ""
  matrix:
    - SOURCEMOD=stable
    - SOURCEMOD=dev
    
matrix:
  # Mark build as finished as soon as stable compilation is completed
  fast_finish: true
  # Allow dev build to fail
  allow_failures:
    - env: SOURCEMOD=dev

git:
  depth: 9999999


#And compile!
script:
  - make build-$SOURCEMOD

deploy:
  # don't remove files generated during the "build" task
  skip_cleanup: true
  # use custom shell scripting to deploy (we deploy to `build` branch)
  provider: script
  script: echo "DEPLOYING :)"
  # only run this when master branch is modified
  on:
    branch: master
